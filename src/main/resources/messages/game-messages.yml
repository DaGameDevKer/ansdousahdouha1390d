duel:
  request:
    sent:
      - ''
      - '&6&l{type} Request'
      - ' &6&l│ &fTarget: &e{target}'
      - ' &6&l│ &fKit: &e{kit}'
      - ' &6&l│ &fArena: &e{arena}'
      - ''

match:
  started:
    kit-disclaimer:
      enabled: true
      format:
        - ''
        - '&6&l{kit-name}'
        - ' &6&l│ &f{kit-disclaimer}'
        - ''
    message:
      regular:
        enabled: true
        format:
          - '&fMatch has started.'
      round:
        enabled: true
        format:
          - '&fRound {current-round} has started.'
  starting:
    message:
      enabled: true
      format:
        - '&a{stage}...'
  respawning:
    message:
      enabled: true
      format:
        - '&a{seconds}...'
  ending:
    time-limit-exceeded:
      format:
        - '&cMatch ended due to reaching the time limit of &6{time-limit} minutes&c.'
  scored:
    enabled: true
    format:
      solo:
        - ''
        - '{winner-color}&l{scorer} &6&lscored!'
        - '{winner-color}&l{winner-goals} &7- {loser-color}&l{loser-goals}'
        - ''
      team:
        - ''
        - '{winner-color}&l{winner}''s Team &6&lscored!'
        - '{winner-color}&l{winner-goals} &7- {loser-color}&l{loser-goals}'
        - ''
  bed-destruction:
    enabled: true
    format:
      - ''
      - '&6&lBED DESTRUCTION! &6{bed-color}{bed} &fwas destroyed by &6{breaker-color}{breaker}&f!'
      - ''
  ended:
    match-result:
      regular:
        format:
          - ''
          - '&6&lMatch Results: &7(click to view)'
          - '&aWinner: &f{winner} &7| &cLoser: &f{loser}'
          - ''
        winner:
          command: /inventory {winner}
          hover: '&aClick to view {winner}''s inventory'
        loser:
          command: /inventory {loser}
          hover: '&cClick to view {loser}''s inventory'
    elo-changes:
      enabled: true
      format:
        - '&6&lElo Changes'
        - ' &6&l│ &f{winner} &a+{math-winner-elo} &7(&f{old-winner-elo} &7-> &f{new-winner-elo})'
        - ' &6&l│ &f{loser} &c-{math-loser-elo} &7(&f{old-loser-elo} &7-> &f{new-loser-elo})'
        - ''
    division-progress:
      enabled: true
      format:
        ongoing:
          - ''
          - '&6&lProgress'
          - ' &6&l│ &fUnlock &6{next-division} &fwith {wins-required} more {win-or-wins}!'
          - '  &7({progress-bar}&7) {progress-percentage}'
          - ' &6&l│ &fDaily Streak: &6{daily-streak} &f(Best: {best-daily-streak})'
          - ' &6&l│ &fWin Streak: &6{win-streak} &f(Best: {best-win-streak})'
          - ''
        reached:
          - ''
          - '&a&lCONGRATULATIONS!'
          - ' &6&l│ &fReached: &6{reached-new-division}'
          - ' &6&l│ &fDaily Streak: &6{daily-streak} &f(Best: {best-daily-streak})'
          - ' &6&l│ &fWin Streak: &6{win-streak} &f(Best: {best-win-streak})'
          - ''
  blocks-reset:
    enabled: true
    format:
      - '&4{name-color}{player} &ffelt like being a nerd and reset the blocks!'

ffa:
  killstreak-alert:
    enabled: true
    interval: 5
    message:
      - ''
      - '&6&lKILLSTREAK! &f{name-color}{player} &fis on a &6{killstreak} &fkill streak!'
      - ''
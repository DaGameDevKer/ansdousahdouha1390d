match:
  started:
    kit-disclaimer:
      enabled: true
      format:
        - ""
        - "&6&l{kit-name}"
        - " &f• &6{kit-disclaimer}"
        - ""
      not-set: # In case if the kit disclaimer is null.
        - "&4&lWarning: &cUsing hacks or any form of cheating is strictly prohibited!"
  scored:
    enabled: true
    format:
      solo:
        - ""
        - "{winner-color}&l{scorer} &6&lscored!"
        - "{winner-color}&l{winner-goals} &7- {loser-color}&l{loser-goals}"
        - ""
      team:
        - ""
        - "{winner-color}&l{winner}'s Team &6&lscored!"
        - "{winner-color}&l{winner-goals} &7- {loser-color}&l{loser-goals}"
        - ""
  ended:
    match-result:
      regular:
        format:
          - ""
          - "&6&lMatch Results: &7(click to view)"
          - "&aWinner: &f{winner} &7| &cLoser: &f{loser}"
          - ""
        winner:
          command: "/inventory {winner}"
          hover: "&aClick to view {winner}'s inventory"
        loser:
          command: "/inventory {loser}"
          hover: "&cClick to view {loser}'s inventory"
      #conjoined:
      #  format:
      #    - ""
      #    - "&6&lTeam Match Results:"
      #    - "&aWinner Team: &f{winner}"
      #    - "&cLoser Team: &f{loser}"
      #    - ""
    elo-changes:
      winner-indicator-color: "&a"  # Color for positive Elo gain
      loser-indicator-color: "&c"   # Color for negative Elo loss
      format:
        - " &6&lElo Changes"
        - "  &6&l● &f{winner} &7{winner-color}{winner-indicator}{math-winner-elo} &7(&f{old-winner-elo} &7-> &f{new-winner-elo})"
        - "  &6&l● &f{loser} &7{loser-color}{loser-indicator}{math-loser-elo} &7(&f{old-loser-elo} &7-> &f{new-loser-elo})"
        - ""

ffa:
  killstreak-alert:
    enabled: true # Whether to enable killstreak alerts or not
    interval: 5 # the required amount of kills to alert ffa players about killstreaks
    message:
      - ""
      - "&6&l{name-color}{player} &fis on a &6&l{killstreak} &fkillstreak!"
      - ""


name: Build Test
on:
  push:
    branches-ignore: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build summary
        run: |
          echo "âœ… Build completed successfully on branch: ${{ github.ref_name }}"
          echo "ðŸ“¦ Maven clean install passed"
          echo "ðŸ”§ Ready for merge to master"
